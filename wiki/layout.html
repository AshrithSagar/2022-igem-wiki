<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg" />
  <link rel="license" href="https://creativecommons.org/licenses/by/4.0/" />

  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'toc.css') }}" rel="stylesheet">

  <title>{% block title %}{% endblock %} | MIT_MAHE - iGEM 2022</title>

</head>

<body data-bs-spy="scroll" data-bs-target="#toc">
  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- Header -->
  <header class="bg-hero py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-2 mt-5 mb-2" data-toc-skip>{{ self.title() }}</h1>
          <p class="lead mb-5 text-white-50">{% block lead %}{% endblock %}</p>
        </div>
        <div class="ocean">
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      {% block page_content %}{% endblock %}
    </div>
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  <!-- {% include 'wiki-tools.html' %} -->

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>

  <script src="{{ url_for('static', filename = 'jquery-3.6.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'script.js') }}"></script>
  <script src="{{ url_for('static', filename = 'mathjax_at3_es5_tex-mml-chtml.js') }}"></script>
  <script src="{{ url_for('static', filename = 'bootstrap-toc.min.js') }}"></script>
</body>

</html>
