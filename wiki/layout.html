<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://static.igem.wiki/teams/4200/wiki/wiki/android-chrome-512x512.png" />
  <link rel="license" href="https://creativecommons.org/licenses/by/4.0/" />

  <!-- Bootstrap CSS -->
  <link href="{{ 'bootstrap.min.css' | static_dir }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ 'style.css' | static_dir }}" rel="stylesheet">

  <title>{% block title %}{% endblock %} | MIT_MAHE - iGEM 2022</title>
</head>

<body>
  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- Header -->
  {% block header %}
  <header class="bg-hero py-5 mb-5">
    <div class="container.fluid h-100 reveal-on-scroll">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-2 mt-5 mb-2 page-header-text">{{ self.title() }}</h1>
          <p class="lead mb-5 page-header-text-lead">{% block lead %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </header>
  {% endblock %}

  <!-- Page Content -->
  <div class="container">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  <!-- {% include 'wiki-tools.html' %} -->

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ 'bootstrap.bundle.min.js' | static_dir }}"></script>

  <script defer src="{{ 'script.js' | static_dir }}"></script>
  <script src="{{ 'jquery-3.6.1.min.js' | static_dir }}"></script>
  <script src="{{ 'masonry.pkgd.min.js' | static_dir }}"></script>
  <script src="{{ 'imagesloaded.pkgd.min.js' | static_dir }}"></script>
  <script src="{{ 'mathjax.js' | static_dir }}"></script>
</body>

</html>
